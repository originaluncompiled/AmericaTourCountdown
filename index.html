<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amerika Toer</title>
    <link rel="icon" href="USFlagWaving.png">
    <link rel="stylesheet" href="CSS/styles.min.css">
</head>
<body>
    <h2>tyd tot die</h2>
    <h1><span class="redText">Am</span><span class="whiteText">eri</span><span class="blueText">ka</span> Toer:</h1>

    <section class="countdownContainer">
        <div class="splitTimeContainersProperly">
            <article class="timeContainer">
                <p class="time" id="months">00</p>
                <p id="Maand">Maande</p>
                <p id="monthsTotal">Totaal: 0</p>
            </article>
    
            <p class="divider">&nbsp;:&nbsp;</p>
            <hr class="hrDivider">
    
            <article class="timeContainer">
                <p class="time" id="weeks">00</p>
                <p id="Week">Weke</p>
                <p id="weekTotal">Totaal: 0</p>
            </article>
    
            <p class="divider">&nbsp;:&nbsp;</p>
            <hr class="hrDivider">
    
            <article class="timeContainer">
                <p class="time" id="days">00</p>
                <p id="Dag">Dae</p>
                <p id="dayTotal">Totaal: 0</p>
            </article>
    
            <p class="divider noDividerOnSmallScreen">&nbsp;:&nbsp;</p>
            <hr class="hrDivider">    
        </div>
        <div class="splitTimeContainersProperly">
            <article class="timeContainer">
                <p class="time" id="hours">00</p>
                <p id="Uur">Ure</p>
                <p id="hourTotal">Totaal: 0</p>
            </article>
    
            <p class="divider">&nbsp;:&nbsp;</p>
            <hr class="hrDivider">
    
            <article class="timeContainer">
                <p class="time" id="minutes">00</p>
                <p id="Minuut">Minute</p>
                <p id="minTotal">Totaal: 0</p>
            </article>
    
            <p class="divider">&nbsp;:&nbsp;</p>
            <hr class="hrDivider">
    
            <article class="timeContainer">
                <p class="time" id="seconds">00</p>
                <p id="Sekond">Sekondes</p>
                <p id="secTotal">Totaal: 0</p>
            </article>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
